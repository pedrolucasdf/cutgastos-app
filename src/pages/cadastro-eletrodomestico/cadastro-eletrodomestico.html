<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="cadEletrodomestico-box">
    <ng-container *ngIf="cadastroEletrodomesticoForm">
      <form [formGroup]="cadastroEletrodomesticoForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
              <ion-label color="primary" stacked>Nome</ion-label>
              <ion-input formControlName="nome" type="text" placeholder="Nome do Eletrodoméstico"></ion-input>
              </ion-item>
             
              <ion-item>
                  <ion-label color="primary" stacked>Quantidade</ion-label>
                  <ion-input formControlName="quantidade" type="number" placeholder="Quantidade"></ion-input>
                </ion-item>
             
                <ion-item>
                  <ion-label color="primary" stacked>Descrição</ion-label>
                <ion-input formControlName="descricao" type="text" placeholder="Descrição"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="primary" stacked>Potência em uso (kW/h)</ion-label>
                  <ion-input formControlName="potenciaUso" type="number" placeholder="Potência em uso (kW/h)"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" stacked>Potência em Stand By (kW/h)</ion-label>
                    <ion-input formControlName="potenciaStandby" type="number" placeholder="Potência em Stand By (kW/h)"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label color="primary" stacked>Dias de Uso</ion-label>
                      <ion-input formControlName="dias" type="number" placeholder="Dias de uso"></ion-input>
                    </ion-item>

              <ion-item>
                  <ion-label color="primary" stacked>Horas de Uso</ion-label>
                  <ion-input formControlName="horas" type="number" placeholder="Horas de uso"></ion-input>
                </ion-item>  

              <button ion-button class="foto-btn" (click)="onClickTirarFoto()"full type="submit"><ion-icon name="camera"></ion-icon></button>
              <button ion-button class="submit-btn" (click)="onClickAdicionar()"full type="submit" >{{btnTexto}}</button>
              
          
              </ion-list>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
  </div>

</ion-content>
